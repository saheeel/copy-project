<form #frm="ngForm" (ngSubmit) ="onSubmit(frm)">
    <div class="form-group">
        <label for="id1"></label><br>
            <input required ngModel id="id1" type="text" class="form.control" name="V1" #V1="ngModel">
            <div class="alert alert-danger" *ngIf="V1.touched && !V1.valid"> First name is required</div>
    </div>
    <p>
    <div class="form-group">
        <label for="id2">Description</label><br>
          <textarea ngModel name="desc" id="id2" cols="20" rows="5" class="form-control"></textarea>
    </div>
    <p>
<label>
    <input type="Radio" ngModel name="Estatus" value="Employed"> Employed </label>
<label><br>
    <input type="Radio" ngModel name="Estatus" value="Student"> Student </label>
<p>{{frm.value | json }}</p>
